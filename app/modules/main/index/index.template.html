<div class="player-card" cg-busy="index.DiscoverFactory">
    <img ng-src="{{index.singleDiscover.url}}" alt="{{index.singleDiscover.description}}">
    <div class="player-card__content">
        <a href="https://www.tattoodo.com/app/" target="_blank" class="user">{{index.singleDiscover.user.data.username}}</a>
        <p class="description">{{index.singleDiscover.description}}</p>
        <ul class="player-card__list">
            <li><span>Comment Count</span> {{index.singleDiscover.comment_count}}</li>
            <li><span>Like Count</span> {{index.singleDiscover.like_count}}</li>
        </ul>
    </div>

    <div class="player-card__footer">
        <button ng-click="index.getRandomCard()">Get new card!</button>
    </div>
</div>
